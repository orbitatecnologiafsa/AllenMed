<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main_screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link rel="shortcut icon" href="../img/allenbot_logo.png" type="image/x-icon">
    <title>AllenMed</title>
</head>
<body>
    <header>
        <img id="logo_mobile" src="../img/allenbot_logo.png" alt="AllenMed Logo">
        <h1>AllenMed</h1>
        <div id="buttons-mobile">
            <div class="background-icon">
                <i class="fa-solid fa-user" id="user_icon"></i>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="container-header">
            <div class="icon active" id="active_tickets_section_btn">
                <i class="fa-solid fa-ticket"></i>
                <span>Tickets Ativos</span>
            </div>
            <div class="icon" id="inactive_tickets_section_btn">
                <i class="fa-solid fa-clock"></i>
                <span>Tickets Inativos</span>
            </div>
        </div>
        <div class="container-body">
            <section id="active_tickets_section" class="content-section">
                <form class="search-form" id="search-form">
                    <label for="search-active-ticket">Pesquisar Ticket:</label>
                    <input type="search" name="search" id="search-active-ticket">
                </form>
                <ul class="tickets" id="tickets-ativos-ul">
                    
                </ul>
            </section>
            <section id="inactive_tickets_section" class="content-section">
                <form class="search-form" id="search-form-inactive">
                    <label for="search-inactive-ticket">Pesquisar Ticket:</label>
                    <input type="search" name="search" id="search-inactive-ticket">
                </form>
                
                <ul class="tickets" id="tickets-inativos-ul">

                </ul>
            </section>
        </div>
    </div>
    <div class="qr-code-popup">
        <div class="qr-code-popup-content">
            <div class="qr-code-popup-header">
                <h2>QR Code</h2>
                <i class="fa-solid fa-xmark" id="close-qr-code-popup"></i>
            </div>
            <div class="qr-code-popup-body">
                <video id="qrVideo"></video>
            </div>
            <div class="qr-code-popup-button">
                <button id="decline"><i class="fa-solid fa-xmark"></i></button>
                <button id="approve"><i class="fa-solid fa-check"></i></b>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="../js/main_page.js" type="module"></script>
</body>
</html>
